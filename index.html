<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<title>Geocoding service</title>
	<style>
		html,
		body,
		#map-canvas {
			height: 100%;
			margin: 0px;
			padding: 0px
		}
		
		#panel {
			position: absolute;
			top: 5px;
			left: 30%;
			margin-left: -180px;
			z-index: 5;
			background-color: #fff;
			padding: 5px;
			border: 1px solid #999;
		}
	</style>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=KEY"></script>
	<script>
		var geocoder;
		var map;
		var marker;
		var defaultLatitude = -23.550623;
		var defaultLongitude = -46.633017;
		var defaultZoom = 13;
		var zoomAfterAddress = 17;
		
		function initialize() {
			document.getElementById("latitude").setAttribute("value", defaultLatitude);
			document.getElementById("longitude").setAttribute("value", defaultLongitude);
			
			geocoder = new google.maps.Geocoder();
			var latlng = new google.maps.LatLng(defaultLatitude, defaultLongitude);
			var mapOptions = {
				zoom: defaultZoom,
				center: latlng
			}
			
			map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);		

			marker = new google.maps.Marker({
				position: latlng,
				map: map,
				title: 'Localização selecionada'
			});

			map.addListener('click', function(e) {
				getClickLocation('"' + e.latLng.lat() + "," + e.latLng.lng() + '"');
			});

/*
			map.addListener('center_changed', function() {
				window.setTimeout(function() {
					map.panTo(marker.getPosition());
				}, 3000);
			});
*/
		}

		function codeAddress() {
			var address = document.getElementById('address').value;
			geocoder.geocode({
				'address': address
			}, function(results, status) {
				if (status == google.maps.GeocoderStatus.OK) {
					marker.setPosition(results[0].geometry.location);
					map.setCenter(results[0].geometry.location);
					map.setZoom(zoomAfterAddress);
					document.getElementById("latitude").setAttribute("value", results[0].geometry.location.lat());
					document.getElementById("longitude").setAttribute("value", results[0].geometry.location.lng());
				} else {
					alert('Localização desconhecida: ' + status);
				}
			});
		}

		function getClickLocation(address) {			
			geocoder.geocode({
				'address': address
			}, function(results, status) {
				if (status == google.maps.GeocoderStatus.OK) {
					marker.setPosition(results[0].geometry.location);
					document.getElementById("latitude").setAttribute("value", results[0].geometry.location.lat());
					document.getElementById("longitude").setAttribute("value", results[0].geometry.location.lng());
				} else {
					alert('Localização desconhecida: ' + status);
				}
			});
		}
		
		function isEnterKey(e){
			if(e.keyCode == 13){
				codeAddress();
			}			
		}

		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
</head>

<body>
	<div id="panel">
		<input id="latitude" type="textbox" value="" disabled><br/>
		<input id="longitude" type="textbox" value="" disabled><br/>
		<input id="address" type="textbox" placeholder="Digite o endereço aqui" value="" onkeypress="isEnterKey(event)">
		<input type="button" value="Geocode" onclick="codeAddress()">
	</div>
	<div id="map-canvas"></div>
</body>

</html>
